<html>
    <head>
        <title>calculator</title>
        <link type="text/css" href="calculator.css" rel="stylesheet" />
    </head>
    <body>
        <h4>calc</h4>
        <input type="text" name="numbers" />
        <div class="calc">
            <div class="first">
                <button>7</button>
                <p>8</p>
                <p>9</p>
                <p class="del">DEL</p>
            </div>
            <div class="second">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>+</p>
            </div>
            <div class="third">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>-</p>
            </div>
            <div class="four">
                <p>.</p>
                <p>0</p>
                <p>/</p>
                <p>x</p>
            </div>
            <div class="five">
                <p class="rest">RESET</p>
                <p class="equal">=</p> 
            </div>
        </div>
    </body>
</html>
