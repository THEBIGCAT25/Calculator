<html>
    <head>
        <title>calculator</title>
        <link type="text/css" href="calculator.css" rel="stylesheet" />
    </head>
    <body>
        <h4>calc</h4>
        <input type="text" name="numbers" />
        <div class="calc">
            <div class="first">
                <button>7</button>
                <p>6</p>
                <p>10</p>
                <p class="del">DEL</p>
            </div>
            <div class="second">
                <p>234</p>
                <p>56</p>
                <p>78</p>
                <p>12</p>
            </div>
            <div class="third">
                <p>90</p>
                <p>45</p>
                <p>69</p>
                <p>22</p>
            </div>
            <div class="four">
                <p>.</p>
                <p>0</p>
                <p>/</p>
                <p>x</p>
            </div>
            <div class="five">
                <p class="rest">RESET</p>
                <p class="equal">=</p> 
            </div>
        </div>
    </body>
</html>
